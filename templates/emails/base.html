<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f9;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            max-width: 640px;
            margin: 32px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .header {
            padding: 20px 24px;
            background: #0f172a;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }

        .content {
            padding: 24px;
            line-height: 1.6;
            font-size: 15px;
        }

        .footer {
            padding: 16px 24px;
            font-size: 12px;
            color: #6b7280;
            background: #f3f4f6;
        }

        a {
            color: #0ea5e9;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">Kanban Manager</div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">This email was sent automatically by Kanban Manager.</div>
    </div>
</body>

</html>
